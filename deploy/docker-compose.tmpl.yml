version: '3.5'

services:
  elasticsearch-exporter:
    image: ${IMAGE_NAME:-justwatch/elasticsearch_exporter}:${IMAGE_TAG:-1.1.0rc1}
    command:
      - '--es.uri=${ES_PROTOCOL}://${ES_AUTH}@${ES_HOST}:${ES_PORT}'
      - '--es.all=${ES_ALL}'
      - '--es.cluster_settings=${ES_CLUSTER_SETTINGS}'
      - '--es.indices=${ES_INDICES}'
      - '--es.indices_settings=${ES_INDICES_SETTINGS}'
      - '--es.shards=${ES_SHARDS}'
      - '--es.shards_settings=${ES_SHARDS_SETTINGS}'
      - '--es.snapshots=${ES_SNAPSHOTS}'
      - '--es.timeout=${ES_TIMEOUT}'
      - '--es.clusterinfo.interval=${ES_CLUSTERINFO_INTERVAL}'
      - '--es.ssl-skip-verify=${ES_SSL_SKIP_VERIFY}'
      - '--web.listen-address=${WEB_LISTEN_ADDRESS}'
    networks:
      - elastic-net
      - metric-net
      - traefik-net
    healthcheck:
      test: curl --silent --output /dev/null http://localhost:${WEB_LISTEN_ADDRESS}
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      mode: replicated
      replicas: 1
      labels:
        traefik.frontend.auth.basic.users: ${UI_AUTH}
        traefik.frontend.rule: Host:${UI_SUBDOMAIN}.${PUBLIC_HOSTNAME}
        traefik.backend: elasticsearch-exporter
        traefik.port: '${WEB_LISTEN_ADDRESS}'
      restart_policy:
        delay: 30s
        window: 1m
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 205M

networks:
  elastic-net:
    name: ${ELASTIC_NET_NAME:-elastic-net}
    external: true

  metric-net:
    name: ${METRIC_NET_NAME:-metric-net}
    external: true

  traefik-net:
    name: ${TRAEFIK_NET_NAME:-traefik-net}
    external: true
